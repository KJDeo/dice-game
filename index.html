<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <meta name="description" content="Roll the dice randomly and display that graphically to the user.">
    <meta name="author" content="Keat Deo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">

  <body>

    <!--
      Step 1: Build the HTML/CSS Prototype to look like this:

         You rolled: three
           _____________
          |             |
          |  0          |
          |      0      |
          |          0  |
          |_____________|

      Consider the different ways we can write
      the above site with HTML and/or CSS.
    -->
    <div class="msg" id="msg"> You rolled: 3 </div>
    <div class="roll" id="dice"><img src="img/dice3.svg" alt="dice" class="dice"></div>
    <div><button type="button" name="roll" class="btn"> Roll the Dice</div>

    <script src="js/main.js"></script>
  </body>
